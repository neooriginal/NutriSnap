services:
  app:
    image: ghcr.io/neooriginal/nutrisnap:latest
    container_name: nutrisnap
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
      - "${MCP_PORT:-3006}:3001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - MCP_API_KEY=${MCP_API_KEY}
      - MCP_PORT=3006
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - nutrisnap_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  nutrisnap_data:
    driver: local
