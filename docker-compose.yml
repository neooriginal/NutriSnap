services:
  app:
    build: .
    container_name: nutrisnap
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    volumes:
      # Persist the SQLite database
      - nutrisnap_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  nutrisnap_data:
    driver: local
